<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond blanc -->
  <rect width="800" height="600" fill="#ffffff"/>
  
  <!-- Silhouette de voiture stylisée -->
  <g transform="translate(400, 280)">
    <!-- Toit de la voiture -->
    <path d="M -180 -50 Q -150 -80 -80 -85 L 80 -85 Q 150 -80 180 -50" 
          fill="none" stroke="#1a1a5e" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Pare-brise arrière -->
    <line x1="-180" y1="-50" x2="-140" y2="-20" 
          stroke="#1a1a5e" stroke-width="6" stroke-linecap="round"/>
    
    <!-- Pare-brise avant -->
    <line x1="180" y1="-50" x2="140" y2="-20" 
          stroke="#1a1a5e" stroke-width="6" stroke-linecap="round"/>
    
    <!-- Ligne de caisse principale (corps de la voiture) -->
    <path d="M -200 -20 L -140 -20 L 140 -20 L 200 -20" 
          fill="none" stroke="#1a1a5e" stroke-width="7" stroke-linecap="round"/>
    
    <!-- Ligne dynamique sous la voiture -->
    <path d="M -220 10 Q -100 -5 0 -8 Q 100 -5 220 10" 
          fill="none" stroke="#1a1a5e" stroke-width="5" stroke-linecap="round"/>
    
    <!-- Détails des portes -->
    <line x1="-20" y1="-20" x2="-15" y2="5" 
          stroke="#1a1a5e" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
    <line x1="20" y1="-20" x2="15" y2="5" 
          stroke="#1a1a5e" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
  </g>
  
  <!-- Texte MAJESTI'CAR -->
  <text x="400" y="420" 
        font-family="serif" 
        font-size="88" 
        font-weight="400"
        fill="#1a1a5e" 
        text-anchor="middle"
        letter-spacing="8">
    MAJESTI'CAR
  </text>
  
  <!-- Texte PREMIUM -->
  <text x="400" y="470" 
        font-family="serif" 
        font-size="32" 
        font-weight="300"
        fill="#1a1a5e" 
        text-anchor="middle"
        letter-spacing="12">
    PREMIUM
  </text>
</svg>
